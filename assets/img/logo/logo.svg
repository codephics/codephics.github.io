<svg width="400" height="160" viewBox="0 0 230 95" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Codephics Logo">
  <!-- Stylized "C" formed by modular blocks -->
  <g fill="#1B1F3B">
    <path d="M30,20 L30,75 L60,75 L60,65 L40,65 L40,30 L60,30 L60,20 Z"/>
  </g>
  <!-- Cube motif inside the "C" -->
  <g transform="translate(65,35)">
    <rect x="0" y="0" width="15" height="15" fill="#5C6BC0"/>
    <rect x="17" y="0" width="15" height="15" fill="#1B1F3B"/>
    <rect x="0" y="17" width="15" height="15" fill="#1B1F3B"/>
    <rect x="17" y="17" width="15" height="15" fill="#5C6BC0"/>
  </g>
  <!-- Wordmark -->
  <text x="100" y="65" font-family="Montserrat, sans-serif" font-size="28" fill="#1B1F3B">Codephics</text>
</svg>
